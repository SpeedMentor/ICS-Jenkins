apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-demo
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels: { app: fastapi-demo }
  template:
    metadata:
      labels: { app: fastapi-demo }
    spec:
      containers:
      - name: fastapi
        image: ${IMAGE}
        ports: [{ containerPort: 9001 }]
        readinessProbe:
          httpGet: { path: /healthz, port: 9001 }
          initialDelaySeconds: 5
        livenessProbe:
          httpGet: { path: /healthz, port: 9001 }
          initialDelaySeconds: 10
        resources:
          requests: { cpu: "250m", memory: "256Mi" }
          limits:   { cpu: "500m", memory: "512Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-svc
  namespace: default
spec:
  selector: { app: fastapi-demo }
  ports:
  - name: http
    port: 80
    targetPort: 9001
  type: ClusterIP
