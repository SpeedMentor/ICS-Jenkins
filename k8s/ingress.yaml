apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-ing
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-svc
            port:
              number: 80
